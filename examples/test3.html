<!DOCTYPE html>
<html>
    <head>
        <title>by 司徒正美</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="avalon.$events.js"></script>
        <style>

        </style>
        <script>
            var model = avalon.define({
                $id: "test",
                array: [1, 2, 3, 7],
                dbarray: [
                    {
                        array: ["a", "b", "c"]
                    },
                    {
                        array: ["e", "f", "d"]
                    }
                ]

            })

            setTimeout(function() {
                model.dbarray.push({
                    array: ["hh", "jj", "ii"]
                },
                {
                    array: ["777", "888", "909"]
                })
            }, 1000)
        </script>

    </head>
    <body>
        <div ms-controller="test">
            <ul ms-each="array">
                <li ms-click="$remove">{{el}}</li>
                <li>{{Math.random()}}</li>
            </ul>
            <h3>ms-repeat实现数组双重循环</h3>
            <table border="1" style="background:yellow" width="400px">
                <tr ms-repeat="dbarray"><td ms-repeat-elem="el.array">{{elem}}</td></tr>
            </table>
            <h3>ms-each实现数组双重循环</h3>
            <table border="1" style="background:green" width="400px">
                <tbody  ms-each="dbarray">
                    <tr ms-each-item="el.array"><td>{{item}}</td></tr>
                </tbody>
            </table>

        </div>
    </body> 
</html>
